<script>
    var danteclicked = false;
    var danteindice = 0;
    var dantehovertext = "Dante ⬎"
    var danteishovered = false;
    const dante_newtext = "Dante is an image generation bot for discord. Dante uses techniques like model passthrough, model preloading, and prompt batching to achieve low latency while serving a number of models in the double digits."
    function danteClick() {
        const dantetext = document.getElementById("dantetext");
        dantetext.style.padding = "calc(1vh + 1vw)";
        const projectdante = document.getElementById("projectdante");
        const dantelinkdiv = document.getElementById("dantelinkdiv");
        projectdante.setAttribute('onclick', 'danteUnclick();');
        danteclicked = true;
        const localdantespecifier = Math.random();
        dantespecifier = localdantespecifier
        if (danteishovered == true) {
            const danteheader = document.getElementById("danteheader");
            danteheader.textContent = "Dante ⬏"
        };
        dantehovertext = "Dante ⬏";
        var clicktime = 0;
        for (const num of Array(dante_newtext.split(" ").length + 1 - danteindice).fill(0)) {
            setTimeout(function() {
                if (dantespecifier == localdantespecifier) {
                    dantetext.textContent = dante_newtext.split(" ").splice(0, danteindice).join(" ");
                    danteindice = danteindice + 1;
                };
            }, clicktime);
            clicktime = clicktime + 100;
        };
        setTimeout(function() {
            if (dantespecifier == localdantespecifier) {
                dantelinkdiv.style.display = "";
            };
        }, clicktime);
    };
    function danteUnclick() {
        const dantetext = document.getElementById("dantetext");
        const projectdante = document.getElementById("projectdante");
        const dantelinkdiv = document.getElementById("dantelinkdiv");
        projectdante.setAttribute('onclick', 'danteClick();');
        danteclicked = false;
        const localdantespecifier = Math.random();
        dantespecifier = localdantespecifier
        setTimeout(function() {
            if (dantespecifier == localdantespecifier) {
                dantelinkdiv.style.display = "none";
            };
        }, 0);
        var unclicktime = 100;
        if (danteishovered == true) {
            const danteheader = document.getElementById("danteheader");
            danteheader.textContent = "Dante ⬎"
        };
        dantehovertext = "Dante ⬎";
        for (const string of Array(danteindice + 1).fill(0)) {
            setTimeout(function() {
                if (dantespecifier == localdantespecifier) {
                    dantetext.textContent = dante_newtext.split(" ").splice(0, danteindice).join(" ");
                    danteindice = danteindice - 1;
                };
            }, unclicktime);
            unclicktime = unclicktime + 100;
        };
        setTimeout(function() {
            if (dantespecifier == localdantespecifier) {
                dantetext.style.padding = "";
            };
        }, unclicktime - 100);
    };
    function danteHover() {
        const danteheader = document.getElementById("danteheader");
        danteheader.textContent = dantehovertext
        danteishovered = true;
    }
    function danteUnhover() {
        const danteheader = document.getElementById("danteheader");
        danteheader.textContent = "Dante"
        danteishovered = false;
    }
