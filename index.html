        aboutme.setAttribute('onclick', 'aboutMeUnclick();');
        scrollAboutMeText();

        aboutmeheader.style.fontWeight = "700";
    };

        const aboutme = document.getElementById("aboutmediv");

        unscrollAboutMeText();
        const aboutmeheader = document.getElementById("aboutmeheader");
        aboutmeheader.style.fontWeight = "500";
    };

        if (aboutmeclicked == false) {
            const aboutme = document.getElementById("aboutmediv");
            aboutme.style.borderRadius = "calc(2vh + 2vw) 0% 0% 0%";
            const aboutmeheader = document.getElementById("aboutmeheader");
            aboutmeheader.style.fontWeight = "700";
        };
    };
    function aboutMeUnhover() {
        if (aboutmeclicked == false) {
            const aboutme = document.getElementById("aboutmediv");
            aboutme.style.borderRadius = "calc(1vh + 1vw) 0% 0% 0%";
            const aboutmeheader = document.getElementById("aboutmeheader");
            aboutmeheader.style.fontWeight = "500";
        };
    };
    const aboutme_text = "I'm a developer with experience in python, html, c++, and java.";
    function scrollAboutMeText() {
        aboutmeclicked = true;
        const aboutmetext = document.getElementById("aboutmescrolltext");
        const aboutmecontact = document.getElementById("aboutmecontact");
        const aboutmelinebreaks = document.getElementById("aboutmelinebreaks");
        time = 300;
        aboutmeindice = 1;
        for (const string of aboutme_text.split(" ")) {
            setTimeout(function() {
                if (aboutmeclicked == true) {
                    aboutmetext.textContent = aboutme_text.split(" ").splice(0, aboutmeindice).join(" ");
                    aboutmeindice = aboutmeindice + 1;
                };
            }, time);
            time = time + 100;
        };
        setTimeout(function() {
            if (aboutmeclicked == true) {
                aboutmelinebreaks.style.display = "";
            };
        }, time);
        time = time + 100;
        setTimeout(function() {
            if (aboutmeclicked == true) {
                aboutmecontact.textContent = "Contact me ⬏";
            };
        }, time);
    };
    function unscrollAboutMeText() {
        aboutmeclicked = false;
        const aboutmetext = document.getElementById("aboutmescrolltext");
        const aboutmecontact = document.getElementById("aboutmecontact");
        const aboutmelinebreaks = document.getElementById("aboutmelinebreaks");
        var frozen_indice = aboutmeindice
        setTimeout(function() {
            if (aboutmeclicked == false) {
                aboutmecontact.textContent = "";
            };
        }, 0);
        setTimeout(function() {
            if (aboutmeclicked == false) {
                aboutmelinebreaks.style.display = "none";
            };
        }, 50);
        time = 100;
        for (const num of Array(frozen_indice + 1).fill(0)) {
            setTimeout(function() {
                if (aboutmeclicked == false) {
                    aboutmetext.textContent = aboutme_text.split(" ").splice(0, frozen_indice).join(" ");
                    aboutmeindice = frozen_indice - 1;

        blog.style.position = "fixed";
        blog.style.top = "0%";
        blog.style.left = "0%";
        blog.style.transform = "translate(0%, 0%)";
        blog.style.webkitTransform = "translate(0%, 0%)";
        blog.style.borderRadius = "0% 0% calc(1vh + 1vw) 0%";
        blog.style.zIndex = "5";
        blog.style.padding = "calc(1vh + 1vw)";
        blog.setAttribute('onclick', 'blogClick();');
        unscrollBlogText();
        const blogheader = document.getElementById("blogheader");
        blogheader.style.fontWeight = "500";
    };
    function blogHover() {
        if (blogclicked == false) {
            const blog = document.getElementById("blogdiv");
            blog.style.borderRadius = "0% 0% calc(2vh + 2vw) 0%";

    const blog_text = "This is my blog. If I do something super interesting, I might post it here.";
    function scrollBlogText() {
        blogclicked = true;
        const blogtext = document.getElementById("blogscrolltext");
        const bloglink = document.getElementById("bloglink");
        const bloglinebreaks = document.getElementById("bloglinebreaks");
        time = 300;
        blogindice = 1;
        for (const string of blog_text.split(" ")) {
            setTimeout(function() {
                if (blogclicked == true) {
                    blogtext.textContent = blog_text.split(" ").splice(0, blogindice).join(" ");
                    blogindice = blogindice + 1;
                };
            }, time);
            time = time + 100;
        };
        setTimeout(function() {
            if (blogclicked == true) {
                bloglinebreaks.style.display = "";
            };
        }, time);
        time = time + 100;
        setTimeout(function() {
            if (blogclicked == true) {
                bloglink.textContent = "My blog ⬏";
            };
        }, time);
    };
    function unscrollBlogText() {
        blogclicked = false;
        const blogtext = document.getElementById("blogscrolltext");
        const bloglink = document.getElementById("bloglink");
        const bloglinebreaks = document.getElementById("bloglinebreaks");
        var frozen_indice = blogindice
        setTimeout(function() {
            if (blogclicked == false) {
                bloglink.textContent = "";
            };
        }, 0);
        setTimeout(function() {
            if (blogclicked == false) {
                bloglinebreaks.style.display = "none";
            };
        }, 50);
        time = 100;
        for (const num of Array(frozen_indice + 1).fill(0)) {
            setTimeout(function() {
                if (blogclicked == false) {
                    blogtext.textContent = blog_text.split(" ").splice(0, frozen_indice).join(" ");
                    blogindice = frozen_indice - 1;
                    frozen_indice = frozen_indice - 1;
                };
            }, time);
            time = time + 50;
        };
    };
