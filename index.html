<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Edna's Portfolio</title>
    <style>
        @font-face { font-family: DMSans; src: url('DMSans.ttf'); font-display: block; }
        @keyframes ednaOnLoad {
          0% {
            font-weight: 100;
            color: #E1D6CA00;
          }
          100% {
            font-weight: 700;
            color: #3c4043ff;
          }
        }
        @keyframes ednaBackgroundOnLoad {
          0% {
            border-radius: calc(1.0vw + 1.0vh);
          }
          100% {
            border-radius: calc(2.5vw + 2.5vh);
          }
        }
        @keyframes aboutMeOnLoad {
          0% {
            position: fixed; bottom: 50%; right: 50%;
            -webkit-transform: translate(50%, 50%); transform: translate(50%, 50%);
            border-radius: calc(5vh + 5vw) calc(5vh + 5vw) calc(5vh + 5vw) calc(5vh + 5vw);
          }
          100% {
            position: fixed; bottom: 0%; right: 0%;
            -webkit-transform: translate(0%, 0%); transform: translate(0%, 0%);
            border-radius: calc(1vh + 1vw) 0% 0% 0%;
          }
        }
    </style>
</head>
<div id="actions">
    <div onclick="aboutMeClick()" onmouseover="aboutMeHover()" onmouseleave="aboutMeUnhover()" style="background-color: #c9960a; position: fixed; bottom: 0%; right: 0%; border-radius: calc(1vh + 1vw) 0% 0% 0%; padding: calc(1vh + 1vw); animation: 2s ease 0s 1 aboutMeOnLoad; z-index: 1; cursor: pointer; transition: all 1.5s;" id="aboutmediv">
        <h style="font-family: DMSans; font-weight: 500; font-size: calc(2.5vw + 2.5vh);">About me</h>
        <br>
        <h id="aboutmescrolltext" style="font-family: DMSans; font-size: calc(1vw + 1vh);"></h>
        <href id="aboutmecontact"></href>
    </div>
</div>
<div style="background-image: linear-gradient(to bottom left, #dadedd, #a3a6a5); position: fixed; top: 50%; left: 50%; -webkit-transform: translate(-50%, -50%); transform: translate(-50%, -50%); animation: 1s ease 0s 1 ednaBackgroundOnLoad; border-radius: calc(2.5vw + 2.5vh); z-index: 2; padding: calc(1vh + 1vw);", id="ednadiv">
    <h style="font-family: DMSans; font-size: calc(5vw + 15vh); animation: 1s ease 0s 1 ednaOnLoad; font-weight: 700; color: #3c4043ff;">Edna</h>
</div>
</body>
<script>
    var indice = 0;
    var clicked = false;
    function aboutMeClick() {
        const aboutme = document.getElementById("aboutmediv");
        //aboutme.style.animation = "1.5s ease 0s 1 aboutMeOnClick";
        aboutme.style.position = "fixed";
        aboutme.style.bottom = "50%";
        aboutme.style.right = "50%";
        aboutme.style.transform = "translate(50%, 50%)";
        aboutme.style.webkitTransform = "translate(50%, 50%)";
        aboutme.style.borderRadius = "calc(3vh + 3vw) calc(3vh + 3vw) calc(3vh + 3vw) calc(3vh + 3vw)";
        aboutme.style.zIndex = "5";
        aboutme.style.padding = "calc(2.5vh + 2.5vw)";
        aboutme.setAttribute('onclick', 'aboutMeUnclick();');
        scrollAboutMeText();
    };
    function aboutMeUnclick() {
        const aboutme = document.getElementById("aboutmediv");
        //aboutme.style.animation = "1.5s ease 0s 1 aboutMeOnUnclick";
        aboutme.style.position = "fixed";
        aboutme.style.bottom = "0%";
        aboutme.style.right = "0%";
        aboutme.style.transform = "translate(0%, 0%)";
        aboutme.style.webkitTransform = "translate(0%, 0%)";
        aboutme.style.borderRadius = "calc(1vh + 1vw) 0% 0% 0%";
        aboutme.style.zIndex = "5";
        aboutme.style.padding = "calc(1vh + 1vw)";
        aboutme.setAttribute('onclick', 'aboutMeClick();');
        unscrollAboutMeText();
    };
    function aboutMeHover() {
        if (clicked == false) {
            const aboutme = document.getElementById("aboutmediv");
            aboutme.style.borderRadius = "calc(2vh + 2vw) 0% 0% 0%";
        };
    };
    function aboutMeUnhover() {
        if (clicked == false) {
            const aboutme = document.getElementById("aboutmediv");
            aboutme.style.borderRadius = "calc(1vh + 1vw) 0% 0% 0%";
        };
    };
    const new_text = "I'm a developer with experience in python, html, c++, and java.";
    function scrollAboutMeText() {
        clicked = true;
        const aboutmetext = document.getElementById("aboutmescrolltext");
        const aboutmecontact = document.getElementById("aboutmecontact");
        time = 300;
        indice = 1;
        for (const string of new_text.split(" ")) {
            setTimeout(function() {
                if (clicked == true) {
                    aboutmetext.textContent = new_text.split(" ").splice(0, indice).join(" ");
                    indice = indice + 1;
                };
            }, time);
            time = time + 100;
        };
        setTimeout(function() {
            if (clicked == true) {
                aboutmecontact.textContent = "Contact me ‚¨è";
            };
        }, time);
    };
    function unscrollAboutMeText() {
        clicked = false;
        const aboutmetext = document.getElementById("aboutmescrolltext");
        const aboutmecontact = document.getElementById("aboutmecontact");
        console.log(indice);
        var frozen_indice = indice
        setTimeout(function() {
            if (clicked == false) {
                aboutmecontact.textContent = "";
            };
        }, 0);
        time = 50;
        for (const num of Array(frozen_indice + 1).fill(0)) {
            setTimeout(function() {
                if (clicked == false) {
                    aboutmetext.textContent = new_text.split(" ").splice(0, frozen_indice).join(" ");
                    indice = frozen_indice - 1;
                    frozen_indice = frozen_indice - 1;
                };
            }, time);
            time = time + 50;
        };
    }
</script>
</html>
