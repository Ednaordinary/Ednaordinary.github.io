<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Edna's Portfolio</title>
    <style>
        @font-face { font-family: DMSans; src: url('DMSans.ttf'); font-display: block; }
        @keyframes ednaOnLoad {
          0% {
            font-weight: 100;
            color: #E1D6CA00;
          }
          100% {
            font-weight: 700;
            color: #3c4043ff;
          }
        }
        @keyframes ednaBackgroundOnLoad {
          0% {
            border-radius: calc(1.0vw + 1.0vh);
          }
          100% {
            border-radius: calc(2.5vw + 2.5vh);
          }
        }
        @keyframes aboutMeOnLoad {
          0% {
            position: fixed; bottom: 50%; right: 50%;
            -webkit-transform: translate(50%, 50%); transform: translate(50%, 50%);
            border-radius: calc(5vh + 5vw) calc(5vh + 5vw) calc(5vh + 5vw) calc(5vh + 5vw);
          }
          100% {
            position: fixed; bottom: 0%; right: 0%;
            -webkit-transform: translate(0%, 0%); transform: translate(0%, 0%);
            border-radius: calc(1vh + 1vw) 0% 0% 0%;
          }
        }
        @keyframes projectsOnLoad {
          0% {
            position: fixed; bottom: 50%; left: 50%;
            -webkit-transform: translate(-50%, 50%); transform: translate(-50%, 50%);
            border-radius: calc(5vh + 5vw) calc(5vh + 5vw) calc(5vh + 5vw) calc(5vh + 5vw);
          }
          100% {
            position: fixed; bottom: 0%; left: 0%;
            -webkit-transform: translate(0%, 0%); transform: translate(0%, 0%);
            border-radius: 0% calc(1vh + 1vw) 0% 0%;
          }
        }
        #aboutmecontact:hover:not(.active) {
            background: #dddddd;
            border-style: solid;
            border-width: 0.5vh;
            border-radius: 25px;
            border-color: #dddddd;
        }
        .active {
            background: #d5a543;
            border-style: solid;
            border-width: 0vw;
            border-radius: 0px;
            border-color: #dddddd;
        }
        #projectslink:hover:not(.active) {
            background: #dddddd;
            border-style: solid;
            border-width: 0.5vh;
            border-radius: 25px;
            border-color: #dddddd;
        }
        .active {
            background: #d5a543;
            border-style: solid;
            border-width: 0vw;
            border-radius: 0px;
            border-color: #dddddd;
        }
    </style>
</head>
<div id="actions">
    <div onclick="aboutMeClick()" onmouseover="aboutMeHover()" onmouseleave="aboutMeUnhover()" style="background-color: #c9960a; position: fixed; bottom: 0%; right: 0%; border-radius: calc(1vh + 1vw) 0% 0% 0%; padding: calc(1vh + 1vw); animation: 2s ease 0s 1 aboutMeOnLoad; z-index: 1; cursor: pointer; transition: all 1.5s;" id="aboutmediv">
        <h style="font-family: DMSans; font-weight: 500; font-size: calc(2.5vw + 2.5vh);">About me</h>
        <br>
        <h id="aboutmescrolltext" style="font-family: DMSans; font-size: calc(1vw + 1vh);"></h>
        <div id="aboutmelinebreaks", style="display: none;">
            <br>
            <br>
        </div>
        <a href="mailto:imnotednamode@gmail.com" id="aboutmecontact" style="font-family: DMSans; font-size: calc(1vw + 1vh); color: #3c4043ff; text-decoration: none; transition: all 0.25s;"></a>
    </div>
    <div onclick="projectsClick()" onmouseover="projectsHover()" onmouseleave="projectsUnhover()" style="background-color: #c9960a; position: fixed; bottom: 0%; left: 0%; border-radius: 0% calc(1vh + 1vw) 0% 0%; padding: calc(1vh + 1vw); animation: 2s ease 0s 1 projectsOnLoad; z-index: 1; cursor: pointer; transition: all 1.5s;" id="projectsdiv">
        <h style="font-family: DMSans; font-weight: 500; font-size: calc(2.5vw + 2.5vh);">Projects</h>
        <br>
        <h id="projectsscrolltext" style="font-family: DMSans; font-size: calc(1vw + 1vh);"></h>
        <div id="projectslinebreaks", style="display: none;">
            <br>
            <br>
        </div>
        <a href="" id="projectslink" style="font-family: DMSans; font-size: calc(1vw + 1vh); color: #3c4043ff; text-decoration: none; transition: all 0.25s;"></a>
    </div>
</div>
<div style="background-image: linear-gradient(to bottom left, #dadedd, #a3a6a5); position: fixed; top: 50%; left: 50%; -webkit-transform: translate(-50%, -50%); transform: translate(-50%, -50%); animation: 1s ease 0s 1 ednaBackgroundOnLoad; border-radius: calc(2.5vw + 2.5vh); z-index: 2; padding: calc(1vh + 1vw);", id="ednadiv">
    <h style="font-family: DMSans; font-size: calc(5vw + 15vh); animation: 1s ease 0s 1 ednaOnLoad; font-weight: 700; color: #3c4043ff;">Edna</h>
</div>
</body>
<script>
    var aboutmeindice = 0;
    var projectsindice = 0;
    var aboutmeclicked = false;
    var projectsclicked = false;
    function aboutMeClick() {
        const aboutme = document.getElementById("aboutmediv");
        //aboutme.style.animation = "1.5s ease 0s 1 aboutMeOnClick";
        aboutme.style.position = "fixed";
        aboutme.style.bottom = "50%";
        aboutme.style.right = "50%";
        aboutme.style.transform = "translate(50%, 50%)";
        aboutme.style.webkitTransform = "translate(50%, 50%)";
        aboutme.style.borderRadius = "calc(3vh + 3vw) calc(3vh + 3vw) calc(3vh + 3vw) calc(3vh + 3vw)";
        aboutme.style.zIndex = "5";
        aboutme.style.padding = "calc(2.5vh + 2.5vw)";
        aboutme.setAttribute('onclick', 'aboutMeUnclick();');
        scrollAboutMeText();
        unclickOthersAboutMe();
    };
    function aboutMeUnclick() {
        const aboutme = document.getElementById("aboutmediv");
        //aboutme.style.animation = "1.5s ease 0s 1 aboutMeOnUnclick";
        aboutme.style.position = "fixed";
        aboutme.style.bottom = "0%";
        aboutme.style.right = "0%";
        aboutme.style.transform = "translate(0%, 0%)";
        aboutme.style.webkitTransform = "translate(0%, 0%)";
        aboutme.style.borderRadius = "calc(1vh + 1vw) 0% 0% 0%";
        aboutme.style.zIndex = "5";
        aboutme.style.padding = "calc(1vh + 1vw)";
        aboutme.setAttribute('onclick', 'aboutMeClick();');
        unscrollAboutMeText();
    };
    function aboutMeHover() {
        if (aboutmeclicked == false) {
            const aboutme = document.getElementById("aboutmediv");
            aboutme.style.borderRadius = "calc(2vh + 2vw) 0% 0% 0%";
        };
    };
    function aboutMeUnhover() {
        if (aboutmeclicked == false) {
            const aboutme = document.getElementById("aboutmediv");
            aboutme.style.borderRadius = "calc(1vh + 1vw) 0% 0% 0%";
        };
    };
    const aboutme_text = "I'm a developer with experience in python, html, c++, and java.";
    function scrollAboutMeText() {
        aboutmeclicked = true;
        const aboutmetext = document.getElementById("aboutmescrolltext");
        const aboutmecontact = document.getElementById("aboutmecontact");
        const aboutmelinebreaks = document.getElementById("aboutmelinebreaks");
        time = 300;
        aboutmeindice = 1;
        for (const string of aboutme_text.split(" ")) {
            setTimeout(function() {
                if (aboutmeclicked == true) {
                    aboutmetext.textContent = aboutme_text.split(" ").splice(0, aboutmeindice).join(" ");
                    aboutmeindice = aboutmeindice + 1;
                };
            }, time);
            time = time + 100;
        };
        setTimeout(function() {
            if (aboutmeclicked == true) {
                aboutmelinebreaks.style.display = "";
            };
        }, time);
        time = time + 100;
        setTimeout(function() {
            if (aboutmeclicked == true) {
                aboutmecontact.textContent = "Contact me ‚¨è";
            };
        }, time);
    };
    function unscrollAboutMeText() {
        aboutmeclicked = false;
        const aboutmetext = document.getElementById("aboutmescrolltext");
        const aboutmecontact = document.getElementById("aboutmecontact");
        const aboutmelinebreaks = document.getElementById("aboutmelinebreaks");
        var frozen_indice = aboutmeindice
        setTimeout(function() {
            if (aboutmeclicked == false) {
                aboutmecontact.textContent = "";
            };
        }, 0);
        setTimeout(function() {
            if (aboutmeclicked == false) {
                aboutmelinebreaks.style.display = "none";
            };
        }, 50);
        time = 100;
        for (const num of Array(frozen_indice + 1).fill(0)) {
            setTimeout(function() {
                if (aboutmeclicked == false) {
                    aboutmetext.textContent = aboutme_text.split(" ").splice(0, frozen_indice).join(" ");
                    aboutmeindice = frozen_indice - 1;
                    frozen_indice = frozen_indice - 1;
                };
            }, time);
            time = time + 50;
        };
    }
    function projectsClick() {
        const projects = document.getElementById("projectsdiv");
        projects.style.position = "fixed";
        projects.style.bottom = "50%";
        projects.style.left = "50%";
        projects.style.transform = "translate(-50%, 50%)";
        projects.style.webkitTransform = "translate(-50%, 50%)";
        projects.style.borderRadius = "calc(3vh + 3vw) calc(3vh + 3vw) calc(3vh + 3vw) calc(3vh + 3vw)";
        projects.style.zIndex = "5";
        projects.style.padding = "calc(2.5vh + 2.5vw)";
        projects.setAttribute('onclick', 'projectsUnclick();');
        scrollProjectsText();
        unclickOthersProjects();
    };
    function projectsUnclick() {
        const projects = document.getElementById("projectsdiv");
        projects.style.position = "fixed";
        projects.style.bottom = "0%";
        projects.style.left = "0%";
        projects.style.transform = "translate(0%, 0%)";
        projects.style.webkitTransform = "translate(0%, 0%)";
        projects.style.borderRadius = "0% calc(1vh + 1vw) 0% 0%";
        projects.style.zIndex = "5";
        projects.style.padding = "calc(1vh + 1vw)";
        projects.setAttribute('onclick', 'projectsClick();');
        unscrollProjectsText();
    };
    function projectsHover() {
        if (projectsclicked == false) {
            const projects = document.getElementById("projectsdiv");
            projects.style.borderRadius = "0% calc(2vh + 2vw) 0% 0%";
        };
    };
    function projectsUnhover() {
        if (projectsclicked == false) {
            const projects = document.getElementById("projectsdiv");
            projects.style.borderRadius = "0% calc(1vh + 1vw) 0% 0%";
        };
    };
    const projects_text = "I have various projects, mainly working with codebases like transformers and diffusers.";
    function scrollProjectsText() {
        projectsclicked = true;
        const projectstext = document.getElementById("projectsscrolltext");
        const projectslink = document.getElementById("projectslink");
        const projectslinebreaks = document.getElementById("projectslinebreaks");
        time = 300;
        projectsindice = 1;
        for (const string of projects_text.split(" ")) {
            setTimeout(function() {
                if (projectsclicked == true) {
                    projectstext.textContent = projects_text.split(" ").splice(0, projectsindice).join(" ");
                    projectsindice = projectsindice + 1;
                };
            }, time);
            time = time + 100;
        };
        setTimeout(function() {
            if (projectsclicked == true) {
                projectslinebreaks.style.display = "";
            };
        }, time);
        time = time + 100;
        setTimeout(function() {
            if (projectsclicked == true) {
                projectslink.textContent = "My projects ‚¨è";
            };
        }, time);
    };
    function unscrollProjectsText() {
        projectsclicked = false;
        const projectstext = document.getElementById("projectsscrolltext");
        const projectslink = document.getElementById("projectslink");
        const projectslinebreaks = document.getElementById("projectslinebreaks");
        var frozen_indice = projectsindice
        setTimeout(function() {
            if (projectsclicked == false) {
                projectslink.textContent = "";
            };
        }, 0);
        setTimeout(function() {
            if (projectsclicked == false) {
                projectslinebreaks.style.display = "none";
            };
        }, 50);
        time = 100;
        for (const num of Array(frozen_indice + 1).fill(0)) {
            setTimeout(function() {
                if (projectsclicked == false) {
                    projectstext.textContent = projects_text.split(" ").splice(0, frozen_indice).join(" ");
                    projectsindice = frozen_indice - 1;
                    frozen_indice = frozen_indice - 1;
                };
            }, time);
            time = time + 50;
        };
    };
    function unclickOthersAboutMe() {
        if (projectsclicked == true) {
            projectsUnclick();
        };
    };
    function unclickOthersProjects() {
        if (aboutmeclicked == true) {
            aboutMeUnclick();
        };
    };
</script>
</html>
